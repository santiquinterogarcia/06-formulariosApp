<h4>Selectores anidados</h4>

<br>

<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">

      <!-- Continentes -->
      <div class="row  mb-3">
        <div class="col"><label for="" class="form-label">Continente</label>
          <select class="form-control" formControlName="continente">
            <option value="">Selecctione un continente</option>
            <option *ngFor="let continente of continentes" [value]="continente | lowercase">{{continente}}</option>
          </select>
        </div>
      </div>

      <!-- Paises -->
      <div class="row  mb-3" *ngIf="paises.length !== 0">
        <div class="col"><label for="" class="form-label">Paises</label>
          <select class="form-control" formControlName="pais">
            <option value="">Selecctione un país</option>
            <option *ngFor="let pais of paises" [value]="pais.cca3">{{pais.name.common}}</option>
          </select>
        </div>
      </div>

      <!-- Fronteras -->
      <div class="row  mb-3" *ngIf="fronteras.length !== 0">
        <div class="col"><label for="" class="form-label">Fronteras</label>
          <select class="form-control" formControlName="frontera">
            <option value="">Selecctione una frontera</option>
            <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">{{frontera.name}}</option>
          </select>
        </div>
      </div>

      <!-- Alert -->
      <div class="row" *ngIf="cargando">
        <div class="col">
          <div class="alert alert-primary">Cargando...</div>
        </div>
      </div>

      <!-- Botón -->
      <div class="row mb-5 mt-4">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid && !fronteras">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>


<span>Formulario <b>{{miFormulario.valid}}</b></span>
<pre>{{miFormulario.value | json}}</pre>
