<h4>Reactive: Dinámicos</h4>

<br>

<div class="row">
  <div class="col">
    <form [formGroup]="miFormulario" (ngSubmit)="guardar()">

      <!-- Radios -->
      <div class=" row mb-3">
        <label for="" class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="genero" id="flexRadioDefault1" value="F">
            <label class=" form-check-label" for="flexRadioDefault1">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="genero" id="flexRadioDefault2" value="M">
            <label class=" form-check-label" for="flexRadioDefault2">
              Masculino
            </label>
          </div>
        </div>
      </div>

      <!-- Switches -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
          <div class="form-check form-switch mt-2">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="notificaciones"
              id="flexSwitchCheckChecked">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
          </div>
        </div>
      </div>

      <!-- Check -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Términos y condiciones</label>
        <div class="col-sm-9">
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" value="" formControlName="terminosYcondiciones"
              id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Términos y condiciones de uso
            </label>
          </div>
        </div>
      </div>


      <!-- Botón submit -->
      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<span>Formulario</span>
<pre>{{miFormulario.value | json}}</pre>
<span>Válido</span>
<pre>{{miFormulario.valid}}</pre>


<span>Persona</span>
<pre>{{persona | json}}</pre>
